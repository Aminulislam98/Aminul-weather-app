<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Inter city name ..aminul islam" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="error">
        Invalid city name. Please enter a valid city. Need help? You can reach me on Facebook.
        <a href="https://www.facebook.com/profile.php?id=100093614353745" target="_blank">Aminul islam</a>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon"/>
        <h1 class="temp"></h1>
        <h2 class="city">London</h1>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">50 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
          
        </div>
        <div class="aminul">Aminul Islam</div>
      </div>
      
    </div>
  </body>
  <script src="script.js"></script>
</html>
